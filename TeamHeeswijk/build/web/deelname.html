<h1>Deelname aan activiteit</h1>
<p>Vul onderstaand formulier in om je op te geven voor een activiteit.</p>
<div id="mydiv"> 
<form name="contactForm" method="post" action="contactServlet">
    <strong>Voornaam:</strong> <input type="text" name="firstName"/>
    <br> <strong>Achternaam:</strong> <input type="text" name="lastName"/>
    <br> <strong>Leeftijd:</strong> <input type="text" name="age"/>
    <br> <strong>Opgeven voor activiteit:</strong> <input type="text" name="activiteit"/>
    <br> <strong>E-mail:</strong> <input type="text" name="email"/>
    <br><strong>Opmerkingen:</strong> <br> <textarea name="remarks"></textarea>
<br><input type="submit" value="Deelnemen!" />
    </form>
    </div>
